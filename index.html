<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hagat - Media Production">
    <meta name="keywords" content="Hagat, Omar Salem, Media Production">
    <title>Hagat - Media Production</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/omarsalemx/hagat/main/Hagat%20favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #e8e8e8;
            --text-dim: #888;
            --accent: #fff;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Work Sans', sans-serif;
            font-weight: 300;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Grain texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.5;
            z-index: 9999;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 3rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        header {
            padding: 3rem 0;
            opacity: 0;
            animation: fadeInDown 1s var(--transition) 0.2s forwards;
        }

        .wordmark {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--accent);
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }

        .hero {
            text-align: center;
            max-width: 900px;
        }

        .logo-wrapper {
            margin-bottom: 5rem;
            opacity: 0;
            animation: fadeInScale 1.2s var(--transition) 0.4s forwards;
        }

        .logo-wrapper img {
            width: 100%;
            max-width: 450px;
            height: auto;
            filter: brightness(1.05);
            transition: transform 0.6s var(--transition), filter 0.6s var(--transition);
        }

        .logo-wrapper:hover img {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 300;
            line-height: 1.6;
            color: var(--text-dim);
            margin-bottom: 4rem;
            letter-spacing: 0.02em;
            opacity: 0;
            animation: fadeInUp 1s var(--transition) 0.8s forwards;
        }

        .cta {
            opacity: 0;
            animation: fadeInUp 1s var(--transition) 1s forwards;
        }

        .contact-btn {
            display: inline-block;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--accent);
            padding: 1.2rem 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.5s var(--transition);
            cursor: pointer;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.5s var(--transition);
            z-index: -1;
        }

        .contact-btn:hover {
            color: var(--bg);
            border-color: var(--accent);
        }

        .contact-btn:hover::before {
            left: 0;
        }

        /* Footer */
        footer {
            padding: 3rem 0;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-dim);
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeIn 1s var(--transition) 1.2s forwards;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Contact Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.4s var(--transition);
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4rem;
            max-width: 600px;
            width: 90%;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.4s var(--transition);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
            font-weight: 300;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--accent);
        }

        .modal h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .contact-label {
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .contact-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .contact-value:hover {
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 2rem;
            }

            header {
                padding: 2rem 0;
            }

            .wordmark {
                font-size: 1.2rem;
            }

            .logo-wrapper {
                margin-bottom: 3rem;
            }

            .logo-wrapper img {
                max-width: 300px;
            }

            .tagline {
                font-size: 1.5rem;
                margin-bottom: 3rem;
            }

            .contact-btn {
                padding: 1rem 2rem;
                font-size: 0.8rem;
            }

            .modal-content {
                padding: 3rem 2rem;
            }

            .modal h2 {
                font-size: 2rem;
            }

            .contact-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="wordmark">Hagat</div>
        </header>

        <main>
            <div class="hero">
                <div class="logo-wrapper">
                    <img src="https://raw.githubusercontent.com/omarsalemx/hagat/main/Hagat%20logo%20f0f0f0.png" alt="Hagat" loading="lazy">
                </div>
                
                <p class="tagline">
                    Crafting visual stories that resonate,<br>one frame at a time.
                </p>

                <div class="cta">
                    <button class="contact-btn" onclick="openModal()">Get in Touch</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Hagat Media Production. All rights reserved.</p>
        </footer>
    </div>

    <!-- Contact Modal -->
    <div class="modal" id="contactModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2>Let's Connect</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-label">Email</span>
                    <a href="mailto:os@hagat.xyz" class="contact-value">os@hagat.xyz</a>
                </div>
                <div class="contact-item">
                    <span class="contact-label">Phone</span>
                    <a href="tel:+1234567890" class="contact-value">+1 (234) 567-890</a>
                </div>
                <div class="contact-item">
                    <span class="contact-label">Location</span>
                    <span class="contact-value">Cairo, Egypt</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (!event || event.target === event.currentTarget) {
                const modal = document.getElementById('contactModal');
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
